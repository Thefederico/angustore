<nav>
  <div class="flex flex-wrap items-center justify-between mx-auto py-4">
    <div class="flex items-center space-x-8">
      <a href="#" class="flex items-center">

        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Angustore</span
          >
        </a>
        <ul class="flex space-x-6">
          <li>
            <a
              routerLink="/"
              routerLinkActive="underline"
              [routerLinkActiveOptions]="{exact: true}"
              class="block hover:underline"
              aria-current="page"
              >Home</a
              >
            </li>
            <li>
              <a
                routerLink="/about"
                routerLinkActive="underline"
                [routerLinkActiveOptions]="{exact: true}"
                class="block hover:underline"
                >About</a
                >
              </li>
              <li>
                <a
                  routerLink="/services"
                  routerLinkActive="underline"
                  [routerLinkActiveOptions]="{exact: true}"
                  class="block hover:underline"
                  >Services</a
                  >
                </li>
              </ul>
            </div>
            <div class="flex items-center">
              <button
                class="p-2 border rounded relative"
                (click)="toggleSideCartMenu()"
                >
                <div
                  class="absolute -top-2 -left-2 rounded h-5 w-5 bg-[#333] text-gray-200 text-xs text-center"
                  >
                  {{cart().length}}
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                  >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                </svg>
              </button>
            </div>
          </div>
        </nav>

        <div
          class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
          [class.translate-x-full]="!hideSideCartMenu()"
          >
          <div class="flex justify-between items-center">
            <p class="text-xl">My Cart</p>
            <button (click)="toggleSideCartMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
                >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                  />
              </svg>
            </button>
          </div>
          <div>
            @for (product of cart(); track product) {
              <div>
                <div class="flex my-1">
                  <img
                    [src]="product.images[0]"
                    [alt]="product.title"
                    class="h-16 w-16 object-cover object-center"
                    />
                  <div class="flex flex-col ml-4">
                    <p class="text-sm">{{product.title}}</p>
                    <p class="text-sm">{{product.price | currency:'$':'symbol':'1.0'}}</p>
                  </div>
                </div>
              </div>
            }
            <div>
              <p>
                Total:
                <span class="font-semibold"
                  >{{total() | currency:'$':'symbol':'1.0'}}</span
                  >
                </p>
              </div>
            </div>
          </div>
